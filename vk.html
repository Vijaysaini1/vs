<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="done1.css">

</head>
<body bgcolor="a2QQ0HTwk7eZJ">
    <h2>Project Management</h2>
    <table>
        Project Name:
        <input type="text" Name=name id=name placeholder="project name">
        <br><br>
        Assigned to:
        <select name=person id=projectassigned>
            <option>person</option>
            <option>vijay</option>
            <option>shashikant verma</option>
            <option>Rinkoo</option>
            <option>Kunal sharma</option>
        </select><br><br>
        StartDate:
        <input type=date id=date name=date><br><br>
        EndDate:
        <input type=date id=date name=date><br><br>
        Priority:
        <input type="radio" name="priority" id="high" value="High"> High
                <input type="radio" name="priority" id="average" value="Average"> Average
                <input type="radio" name="priority" id="low" value="Low"> Low
                 <br><br>
        Description:
        <textarea name="description" id="description" cols=36 rows=6></textarea>
        <br><br>   
        <button type="submit" class="submit1" id=summit>submit</button><br><br>    
        <button type="clear" class="clear" id=clear>clear</button>


    </table>
</body>
</html>
